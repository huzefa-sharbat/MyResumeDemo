<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
</head>
<body>
    <ul type="square">
        <li>physics</li>
        <li>chemistry</li>
        <li>maths</li>
    </ul>
    <ol start="3" type="I" reversed="true">
        <li>physics
            <ul>
                <li>physical</li>
                <li>electronics</li>
            </ul>
        </li>
        <li>chemistry</li>
        <li>maths
            <ol>
                <li>statistics</li>
                <li>calculus</li>
                <li>algebra</li>
            </ol>
        </li>
    </ol>
    <dl>
        <dt>html</dt>
        <dd>hyper text markup language</dd>
        <dt>css</dt>
        <dd>casscading style sheet</dd>
        <dt>js</dt>
        <dd>java script</dd>
    </dl>
</body>
</html>
